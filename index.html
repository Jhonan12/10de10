<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Europea - Números Ausentes</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      margin: 0;
      padding: 15px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      max-width: 120px;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00ffcc;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .section {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      margin-bottom: 10px;
    }

    .numbers {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .num {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: clamp(0.8rem, 2.5vw, 1rem);
    }

    .total {
      margin-top: 5px;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    }

    /* Tablets */
    @media (min-width: 600px) {
      .sections {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Ruleta Europea</h1>

  <div class="controls">
    <input type="number" id="numero" min="0" max="36" placeholder="0-36">
    <button onclick="agregarNumero()">Agregar</button>
    <button onclick="resetear()">Reset</button>
  </div>

  <div class="sections">
    <div class="section">
      <h2>Números que han salido</h2>
      <div id="salidos" class="numbers"></div>
    </div>

    <div class="section">
      <h2>Números que NO han salido</h2>
      <p class="total">Total: <strong id="cantidad">37</strong></p>
      <div id="noSalidos" class="numbers"></div>
    </div>
  </div>
</div>

<script>
  const TODOS = Array.from({ length: 37 }, (_, i) => i);
  let salidos = [];

  function agregarNumero() {
    const input = document.getElementById("numero");
    const numero = parseInt(input.value);

    if (isNaN(numero) || numero < 0 || numero > 36) return;

    salidos.push(numero);
    input.value = "";
    actualizarVista();
  }

  function actualizarVista() {
    const contSalidos = document.getElementById("salidos");
    const contNoSalidos = document.getElementById("noSalidos");

    contSalidos.innerHTML = "";
    contNoSalidos.innerHTML = "";

    salidos.forEach(n => {
      const div = document.createElement("div");
      div.className = "num";
      div.textContent = n;
      contSalidos.appendChild(div);
    });

    const noSalidos = TODOS.filter(n => !salidos.includes(n));
    document.getElementById("cantidad").textContent = noSalidos.length;

    noSalidos.forEach(n => {
      const div = document.createElement("div");
      div.className = "num";
      div.textContent = n;
      contNoSalidos.appendChild(div);
    });
  }

  function resetear() {
    salidos = [];
    actualizarVista();
  }

  actualizarVista();
</script>

</body>
</html>
